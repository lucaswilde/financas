<h1>Listagem de Categorias</h1>

<span class="input-group-btn">
    <a [routerLink]="['/cadastroCategoria']" class="btn btn-primary">
        Nova categoria
    </a>
</span>
<table class="table">
    <tr>
        <th>#</th>
        <th>Descrição</th>
        <th>Habilitado</th>
        <th>Alterar</th>
        <th>Excluir</th>
    </tr>
    <tr *ngFor="let categoria of listaCategorias; let i = index">
        <td>{{categoria.codCategoria}}</td>
        <td>{{categoria.descricao}}</td>
        <td>
            <div *ngIf="categoria.desabilitado">
                <i class="fa fa-check-circle"></i>
                <i class="fas fa-check"></i>
                <i class="far fa-circle"></i>
            </div>
            <!--
            {{categoria.isDesabilitado ? 'desabilidato' : 'Habilitado'}}
                {{categoria.desabilitado}}
            -->
        </td>
        <td></td>
        <td></td>
    </tr>
</table>
