<div class="container">
    <h3>Listagem de Categorias</h3>
    <!--
        <span class="input-group-btn">
            <a [routerLink]="['/cadastroCategoria']" class="btn btn-primary">
                Nova categoria
            </a>
        </span>
    -->

    <span class="pull-left">
        <i class="fas fa-plus-circle" [routerLink]="['/cadastroCategoria']" title="Nova Categoria"></i>
    </span>

    <span class="pull-right">
        Total: {{listaCategorias.length}}
    </span>


    <!--<table class="table table-striped table-hover">-->
    <table class="table table-hover">
        <tr>
            <!--<th>Cód</th>-->
            <th>Descrição</th>
            <th>Desabilitado</th>
            <th>Alterar</th>
            <th>Excluir</th>
        </tr>
        <tr *ngFor="let categoria of listaCategorias; let i = index">
            <!--<td>{{categoria.codCategoria}}</td>-->
            <td>{{categoria.descricao}}</td>
            <td>
                <div *ngIf="categoria.desabilitado; else habilitado">
                    <!--<i class="fas fa-check"></i>
            <i class="fas fa-minus-circle"></i>-->
                    <i class="fa fa-check-circle"></i>
                </div>
                <ng-template #habilitado>
                    <i class="far fa-circle"></i>
                </ng-template>
            </td>
            <td>
                <i class="fas fa-edit" [routerLink]="['/cadastroCategoria', categoria.codCategoria]" title="Editar"></i>
            </td>
            <td>
                <i class="fas fa-times-circle" title="Excluir" (click)="remove(categoria)"></i>
            </td>
        </tr>
    </table>
</div>
