<div class="container">
    <h3>Listagem de Lançamentos</h3>

    <span class="pull-left">
        <i class="fas fa-plus-circle" [routerLink]="['/cadastroLancamento']" title="Nova Lancamento"></i>
    </span>

    <span>
        <select [id]="mes" [(ngModel)]="lancamentoQueryRequest.month" (change)="listar()">
            <option  *ngFor="let mes of meses" [value]="mes.value">
                {{mes.viewValue}}
            </option>
        </select>
    </span>

    <span>
        <input [(ngModel)]="lancamentoQueryRequest.year" (change)="listar()">
    </span>

    <span class="pull-right">
        Total: {{listaLancamentos.length}}
    </span>

    <!--<table class="table table-striped table-hover">-->
    <table class="table table-hover">
        <tr>
            <!--<th>Cód</th>-->
            <th>Categoria</th>
            <th>Valor</th>
            <th>Data</th>
            <th>Obs</th>
            <th>Alterar</th>
            <th>Excluir</th>
        </tr>
        <tr *ngFor="let lancamento of listaLancamentos; let i = index">
            <!--<td>{{lancamento.codLancamento}}</td>-->
            <td>{{lancamento.categoria.descricao}}</td>
            <!--<td>{{lancamento.valor | currency:'BRL':'symbol':'1.0-2':'pt-br'}}</td>-->
            <td>R$ {{lancamento.valor | number:'1.2-2'}}</td>
            <td style="width: 100px">{{lancamento.data | date:'dd/MM/yyyy'}}</td>
            <td>{{lancamento.obs}}</td>
            <td>
                <i class="fas fa-edit" [routerLink]="['/cadastroLancamento', lancamento.codLancamento]" title="Editar"></i>
            </td>
            <td>
                <i class="fas fa-times-circle" title="Excluir" (click)="remove(lancamento)"></i>
            </td>
        </tr>
    </table>
</div>
